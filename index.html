<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div>
            <h1>Mohammad Birthday Comming Soon</h1>
            <h2 id="birthDate">06 December 2023 12:00 AM</h2>
            <div id="input_container">
                <input type="text" id="days" readonly>
                <input type="text" id="hour" readonly>
                <input type="text" id="min" readonly>
                <input type="text" id="sec" readonly>
            </div>
            <div id="lables">
                <label for="" class="lab">Days</label>
                <label for="" class="lab">Hours</label>
                <label for="" class="lab">Minutes</label>
                <label for="" class="lab">Seconds</label>

            </div>
        </div>
    </div>
    <script>
        clock();
        function clock() {

            const input = document.querySelectorAll("input")
            const birthDate = "06 December 2023 12:00 AM";
            document.getElementById("birthDate").innerText = birthDate;
            const end = new Date(birthDate)
            const start = new Date();
            //console.log(end-start);
            const diff = (end - start) / 1000;
            if(diff<0) return;
            
            const days = Math.floor(diff / 3600 / 24);
            //console.log(days)
            input[0].value = days;
            const hours = (Math.floor(diff / 3600) % 24);
            //console.log(hours);
            input[1].value = hours;
            const minutes = (Math.floor(diff / 60) % 60);
            input[2].value = minutes;
            const seconds = (Math.floor(diff) % 60);
            input[3].value = seconds;
            input[3].style.color="red"
        }
        setInterval(() => {
            clock()
        }, 1000);
    </script>
</body>

</html>
